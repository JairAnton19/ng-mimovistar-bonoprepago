<div class="cajed-bonus-container">
    <div class="canjed-bonus-content"*ngIf="bono">

        src="assets/images/icons/regalo.svg"
        alt="bono-regalo-movistar"
      />
    
      <span style="margin-bottom: 20px;">Tu próximo bono estará disponible el siguiente mes.</span>
      <!-- <p class="bonus-message" >¡Has recargado tu bono <font class="bonus-name">{{bono.name}}</font> con exito!</p> -->
      <div [innerHTML]=textPrincipal></div>

    </div>
    <div class="tdp-first-detail">

        <div [ngClass]="buttonClases()" (click)="backHome()">
            <label >{{platform == "android" ? "VOLVER A MI LINEA":"Volver a mi linea"}}</label>

    </div>
     
  </div>
